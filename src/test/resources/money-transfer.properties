# Money Transfer Test Configuration
# This file configures both web and mobile testing for money transfer scenarios

# Web Configuration
webdriver.driver=chrome
webdriver.base.url=https://web-banking.example.com
webdriver.timeouts.implicitlywait=10000
webdriver.timeouts.pageLoadTimeout=30000

# Mobile Configuration
appium.hub=http://localhost:4724/wd/hub
appium.deviceName=emulator-5554
appium.platformVersion=11
appium.app=src/test/resources/app/banking-app.apk
appium.platformName=Android
appium.automationName=UiAutomator2
appium.noReset=true
appium.fullReset=false
appium.newCommandTimeout=120

# Serenity Configuration
serenity.project.name=Money Transfer Tests
serenity.take.screenshots=FOR_FAILURES
serenity.console.colors=true
serenity.logging=VERBOSE

# Test Data
test.user.email=john@example.com
test.user.password=password123
test.user.pin=1234
test.initial.balance=1000
test.transfer.amount=100

# Cross-platform synchronization
cross.platform.timeout=30000
notification.wait.timeout=10000 